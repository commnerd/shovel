name: Deploy to Production

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: commnerd/foca
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      git-tag: ${{ steps.tag.outputs.name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get git tag
      id: tag
      run: |
        echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Login to Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # Pull the image with git tag
          docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.git-tag }}

          # Stop and remove existing containers if they exist
          docker stop foca-app 2>/dev/null || true
          docker rm foca-app 2>/dev/null || true
          docker stop foca-scheduler 2>/dev/null || true
          docker rm foca-scheduler 2>/dev/null || true
          docker stop foca-queue 2>/dev/null || true
          docker rm foca-queue 2>/dev/null || true
          docker stop foca-redis 2>/dev/null || true
          docker rm foca-redis 2>/dev/null || true

          # Run Redis container
          docker run -d \
            --network web \
            --name foca-redis \
            --restart unless-stopped \
            --volume foca-redis-data:/data \
            redis:alpine

          # Wait for Redis to be ready
          echo "Waiting for Redis to be ready..."
          until docker exec foca-redis redis-cli ping; do
            echo "Redis is not ready yet, waiting..."
            sleep 2
          done
          echo "Redis is ready!"

          # Run the main web application container
          docker run -d \
            --network web \
            --name foca-app \
            --restart unless-stopped \
            --volume /home/admin/docker/foca-app/database.sqlite:/var/www/html/database/database.sqlite \
            --env CEREBRAS_API_KEY=${{ secrets.CEREBRAS_API_KEY }} \
            --env REDIS_HOST=foca-redis \
            --env REDIS_PORT=6379 \
            --env REDIS_PASSWORD=null \
            --env SESSION_DRIVER=redis \
            --env CACHE_STORE=redis \
            ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.git-tag }}

          # Run the scheduler container
          docker run -d \
            --network web \
            --name foca-scheduler \
            --restart unless-stopped \
            --volume /home/admin/docker/foca-app/database.sqlite:/var/www/html/database/database.sqlite \
            --env CEREBRAS_API_KEY=${{ secrets.CEREBRAS_API_KEY }} \
            --env REDIS_HOST=foca-redis \
            --env REDIS_PORT=6379 \
            --env REDIS_PASSWORD=null \
            --env SESSION_DRIVER=redis \
            --env CACHE_STORE=redis \
            ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.git-tag }} \
            php artisan schedule:work

          # Run the queue worker container
          docker run -d \
            --network web \
            --name foca-queue \
            --restart unless-stopped \
            --volume /home/admin/docker/foca-app/database.sqlite:/var/www/html/database/database.sqlite \
            --env CEREBRAS_API_KEY=${{ secrets.CEREBRAS_API_KEY }} \
            --env REDIS_HOST=foca-redis \
            --env REDIS_PORT=6379 \
            --env REDIS_PASSWORD=null \
            --env SESSION_DRIVER=redis \
            --env CACHE_STORE=redis \
            ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.git-tag }} \
            php artisan queue:work --sleep=3 --tries=3 --max-time=3600

          # Wait for containers to be ready
          sleep 15

          # Run database migrations
          docker exec foca-app php artisan migrate --force

          # Test Redis connectivity
          echo "Testing Redis connectivity..."
          docker exec foca-app php artisan tinker --execute="Cache::put('deployment_test', 'Redis is working!', 60); echo 'Redis test: ' . Cache::get('deployment_test');"

          # Clean up old garbage

          docker system prune --all --force
