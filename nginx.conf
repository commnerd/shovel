# Nginx configuration for multiple domains
# This configuration serves michaeljmiller.net as static files and proxies getfoca.com to foca-app Docker container

# Upstream configuration for the foca-app container
upstream foca_app {
    server foca-app:80;  # Assuming your container exposes port 80 internally
    # If your container uses a different internal port, change 80 to that port
    # For example: server foca-app:3000; (if your app runs on port 3000)
}

# Global configuration
# Gzip compression (applied to all server blocks)
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# Security headers (applied to all server blocks)
map $sent_http_content_type $security_headers {
    default "X-Frame-Options: SAMEORIGIN; X-Content-Type-Options: nosniff; X-XSS-Protection: 1; mode=block; Referrer-Policy: strict-origin-when-cross-origin";
}

# Server block for michaeljmiller.net (static site)
server {
    listen 80;
    server_name michaeljmiller.net www.michaeljmiller.net;

    # Document root for static files
    root /var/www/michaeljmiller.net;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Main location block for static files
    location / {
        try_files $uri $uri/ =404;

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Server block for getfoca.com (Docker container proxy)
server {
    listen 80;
    server_name getfoca.com www.getfoca.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Main location block
    location / {
        proxy_pass http://foca_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Handle WebSocket connections (if your app uses them)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache settings for static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://foca_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://foca_app/health;
        proxy_set_header Host $host;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(composer\.(json|lock)|package\.(json|lock)|yarn\.lock|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

